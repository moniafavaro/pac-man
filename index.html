<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>VOLDY-MAN</title>
</head>
<body>
    <header>
        <h1>VOLDY-MAN</h1>
    </header>
    <div class="main">
        <div id="game-container">
            <div class="game"></div>
        </div>
        
        <div class="button">
            <button id="start-button" class="start-button" type="button" value="Start">START</button>
            <input id="reset-button" class="reset-button" type="button" value="RESET" onclick="document.location.reload(true)"></input>
        </div>
        
        <div class="life">
            <h2 >Life: <span class="life-span"></span></h2>
        </div>
        
        <div class="scores">
            <div class="score">
                <h2>Score: <span class="score-span"></span></h2>
            </div>
            <div class="high-score">
                <h2>High Score</h2>
                <ol id="highScores"></ol>
            </div>
        </div>
        
        <div class="how-to-play">
            <h2 class="how-to">How to play</h2>
            <p>USE ARROW KEYS TO PLAY</p>
            <p>Help Lord Voldemort run from the noses and get all scars!!</p>
            <p>If you lose all your lives and Game Over shows up, just press 'RESET' to start again!</p>
        </div>
    </div>
    
    <div class="audio-player">
        <audio controls autoplay loop src="./other-resources/Harry_Potter_Theme_Song_Hedwigs_Theme.mp3" type="audio/mpeg"></audio>
    </div>

    <div class="game-over-div">
        <h2 id="game-over">GAME OVER</h2>
    </div>

    <div class="game-message-div">
        <h2 id="game-message">NEW LEVEL</h2>
    </div>

</body>
</html>
